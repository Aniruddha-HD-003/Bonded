{% extends "base.html" %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Create New Memory</h3>
                <form action="{{ url_for('create_post') }}" method="POST" enctype="multipart/form-data" class="upload-form">
                    <div class="mb-3">
                        <label for="photo" class="form-label">Choose Photo or Video</label>
                        <input type="file" class="form-control" id="photo" name="photo" accept="image/*,video/*" required>
                        <div id="mediaPreview" class="mt-2 text-center" style="display: none;">
                            <img id="imagePreview" src="" alt="Preview" class="img-fluid rounded" style="max-height: 300px; display: none;">
                            <video id="videoPreview" controls class="img-fluid rounded" style="max-height: 300px; display: none;"></video>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="caption" class="form-label">Memory Caption</label>
                        <input type="text" class="form-control" id="caption" name="caption" placeholder="Write a caption for this memory..." required>
                    </div>
                    <div class="mb-3">
                        <label for="memory_date" class="form-label">Memory Date</label>
                        <input type="date" class="form-control" id="memory_date" name="memory_date" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload me-2"></i> Upload Memory
                        </button>
                        <a href="{{ url_for('photo_gallery') }}" class="btn btn-secondary ms-2">
                            <i class="fas fa-arrow-left me-2"></i> Back to Gallery
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const mediaInput = document.getElementById('photo');
    const mediaPreview = document.getElementById('mediaPreview');
    const imagePreview = document.getElementById('imagePreview');
    const videoPreview = document.getElementById('videoPreview');

    mediaInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            
            if (file.type.startsWith('image/')) {
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    videoPreview.style.display = 'none';
                    mediaPreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else if (file.type.startsWith('video/')) {
                videoPreview.src = URL.createObjectURL(file);
                videoPreview.style.display = 'block';
                imagePreview.style.display = 'none';
                mediaPreview.style.display = 'block';
            }
        } else {
            mediaPreview.style.display = 'none';
        }
    });
});
</script>
{% endblock %}
